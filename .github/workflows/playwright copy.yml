name: Playwright Tests
on:
  pull_request:
    types: [ closed ]
    branches: [ dev ]
jobs:
  run_tests:
    if: github.event.pull_request.merged == true
    timeout-minutes: 60
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    # - name: Copy .env file from Pre-Prod
    #   run: cp C:\Users\Moi\Documents\ATOS\.env .\.env
    - name: Install swig
      if: "startsWith(runner.os, 'windows')"
      run: |
        (New-Object System.Net.WebClient).DownloadFile("http://prdownloads.sourceforge.net/swig/swigwin-4.0.1.zip","swigwin-4.0.1.zip");
        Expand-Archive .\swigwin-4.0.1.zip .;
        echo "$((Get-Item .).FullName)/tests/Playwright" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Install msedge Browser
      run: npx playwright install-deps msedge
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v3
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
